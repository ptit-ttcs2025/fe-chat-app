server {
    listen 80;
    listen [::]:80;

    # Thay bằng domain của bạn hoặc IP address
    server_name your-domain.com www.your-domain.com;
    # Nếu chưa có domain, dùng IP: server_name YOUR_DROPLET_IP;

    # Root directory (Vite build output)
    root /var/www/ptit-chat/dist;
    index index.html;

    # Logging
    access_log /var/log/nginx/ptit-chat-access.log;
    error_log /var/log/nginx/ptit-chat-error.log;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied expired no-cache no-store private auth;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json image/svg+xml;
    gzip_disable "MSIE [1-6]\.";

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        try_files $uri =404;
    }

    # Don't cache service worker
    location = /service-worker.js {
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # Main location - React Router SPA handling
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API Proxy (nếu backend cùng server)
    # Uncomment nếu backend chạy trên cùng server
    # location /api/ {
